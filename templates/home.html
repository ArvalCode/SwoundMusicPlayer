<!DOCTYPE html>
<title>SWOUND Music Player</title>
<style>
  header {
    padding: 0px;
    text-align: center;
    font-size: 35px;
    color: rgb(40, 95, 52);

  }

  nav {
    margin-top: -40px;
    float: 6;
    width: 10%;
    height: 100px;
    padding: 0px;
    text-align: center;
  }

  article {
    margin-top: -20px;
    float: right;
    padding: 20px;
    width: 60%;
    background-color: #d1d6d0;
    height: 400px;
    text-align: center;
  }

  aside {
    margin-top: -29px;
    padding: -20px;
    width: 35%;
    background-color: #e7ece5;
    height: 440px;
    text-align: center;
  }
</style>
</head>

<body>
  <header>
    <h1>SWOUND</h1>
  </header>
  <nav>
    <h2> Upload and Create Your Own Music! </h2>
  </nav>
  <article>
    <h1 style="margin: -10px;">Your Library</h1>
    <div class="folders">

      {% for m in music %}
      <div id="{{m}}" class="folder" onclick='gotolibrary("{{m}}")'>{{m}}</div>

      {% endfor %}
    </div>
  </article>
  <aside>
    <h1 style="margin: 19px;">Create New Collection</h1>
    <form action="/createfolder" method="POST" enctype="multipart/form-data">
      <p>Collection Name:</p> <input type="text" name="collection_name">
      <p style="margin-top: 30px;">Cover Image:</p> <label for="img">Select image:</label> <input type="file" id="img"
        name="cover_image" accept="image/*">
      <p style="margin-top: 30px;">Upload Files:</p> <input type="file" name="files[]" multiple> <button type="submit"
        style="margin-top: 30px;">Submit</button>
    </form>


  </aside>
</body>

</html>
